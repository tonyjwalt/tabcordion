<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tabcordion</title>
    <link rel="stylesheet" href="_css/tabcordion.css">
    <link rel="stylesheet" href="_css/example-skin.css">
  </head>

  <body>
    <div id="tabcordion" class="tabcordion">
      <h3 class="tabcord-title" data-hname="tab1">Tab 1</h3>
      <div class="tabcord-disp">
        <p>Content for Tabcordion Pane 1</p>
      </div>
      <h3 class="tabcord-title" data-hname="tab2">Tab 2</h3>
      <div class="tabcord-disp">
        <p>Content for Tabcordion Pane 2</p>
      </div>
      <h3 class="tabcord-title" data-hname="tab3">Tab 3</h3>
      <div class="tabcord-disp">
        <p>Content for Tabcordion Pane 3</p>
      </div>
      <h3 class="tabcord-title" data-hname="tab4">Tab 4</h3>
      <div class="tabcord-disp">
        <p>Content for Tabcordion Pane 4</p>
      </div>
    </div>
    <!-- Vendor scripts -->
    <script src="_js/vendor/jquery-1.9.0.min.js"></script>
    <script src="_js/vendor/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="_js/jquery.tabcordion_v01.js"></script>
    <!-- page level script -->
    <script>
      $( function() {
        //initialize the tabcordion
        $('#tabcordion').tabcordion();
      } );
    </script>
  </body>
</html>
